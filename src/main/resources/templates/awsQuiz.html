<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<link rel="stylesheet" th:href="@{/css/vocareum.css}">
	<title>Quiz Page</title>
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
	$(document).ready(function()
	{ 
	     var panels = document.getElementsByClassName("tab-pane");
                for (j = 1; j < panels.length; j++) {
                    panels[j].style.display = 'none';
                }
        var links = document.getElementsByClassName("nav-item");
        
        for (i = 0; i < links.length; i++) {
            var link = links[i];
            link.addEventListener('click',function(event) {
                event.preventDefault();
	         
                for(k = 0; k < links; k++) {
                    links[k].className = "nav-item";
                }
                event.target.className += " active";


                var panels = document.getElementsByClassName("tab-pane");
                for (j = 0; j < panels.length; j++) {
                    panels[j].style.display = 'none';
                }
                var panel_id = event.target.getAttribute("panel-id");
                document.getElementById(panel_id).style.display = 'block';
            });
            
        }
         
       
});
	</script>

<body>

	<!-- Importing NavBar -->

	 <ul class="nav nav-tabs navbar-default navbar-fixed-bottom">
    <li>
    <a class="nav-item nav-link active" th:panel-id=grp-0 data-toggle="tab" href="#grp-0" style="color: white; background-color: green;">1</a>
    </li>
     <li>
    <a class="nav-item nav-link" th:panel-id=grp-1  data-toggle="tab" href="#grp-1" style="color: white; background-color: green;">2</a>
    </li>
     <li>
    <a class="nav-item nav-link" th:panel-id=grp-2 data-toggle="tab" href="#grp-2" style="color: white; background-color: green;">3</a>
    </li>
     <li>
    <a class="nav-item nav-link" th:panel-id=grp-3 data-toggle="tab" href="#grp-3" style="color: white; background-color: green;">4</a>
    </li>
     <li>
    <a class="nav-item nav-link" th:panel-id=grp-4 data-toggle="tab" href="#grp-4" style="color: white; background-color: green;">5</a>
    </li>
    
    </ul>
    <div class="tab-content" style="padding-top: 10px; padding-bottom: 100px;">
	<div class="container py-5 px-4">
	<p>
	<img src="https://aws-tc-largeobjects.s3.amazonaws.com/CUR-TF-100-RESTRT-1/css/reStart-Banner.png" alt="Launch your career " title="AWS reStart Banner"></p>
		<h1>Knowledge Check</h1>
		
		<form action="submit" method="POST" th:object=${qForm}>
			<div th:each="ques, i: ${qForm.questions}">
			<div th:id="|grp-${i.index}|" class="tab-pane">
			<h4 th:text="${ques.actualQuestion}"></h4>
			<input class="voc_radio" type="radio" th:id="|grp-0-${i.index}|" th:value="1" th:name="|questions[${i.index}].choose|" style="margin-right: 5px; margin-left: 15px" onblur="VocData.saveAllData();"></input>
			<label class="voc_radio_label" for="grp-0-1" style="font-weight: 400" th:text="${ques.optionA}"></label>
		    <br>
		    <input class="voc_radio" type="radio" th:id="|grp-0-${i.index}|" th:value="2" th:name="|questions[${i.index}].choose|" style="margin-right: 5px; margin-left: 15px" onblur="VocData.saveAllData();"></input>
			<label class="voc_radio_label" for="grp-0-2" style="font-weight: 400" th:text="${ques.optionB}"></label>
		    <br>
		    <input class="voc_radio" type="radio" th:id="|grp-0-${i.index}|" th:value="3" th:name="|questions[${i.index}].choose|" style="margin-right: 5px; margin-left: 15px" onblur="VocData.saveAllData();"></input>
			<label class="voc_radio_label" for="grp-0-3" style="font-weight: 400" th:text="${ques.optionC}"></label>
		    <br>
			<input class="voc_radio" type="radio" th:id="|grp-0-${i.index}|" th:value="4" th:name="|questions[${i.index}].choose|" style="margin-right: 5px; margin-left: 15px" onblur="VocData.saveAllData();"></input>
			<label class="voc_radio_label" for="grp-0-4" style="font-weight: 400" th:text="${ques.optionD}"></label>
		    <br>
			</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
   </div>
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
