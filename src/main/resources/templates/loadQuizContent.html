<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<link rel="stylesheet" th:href="@{/css/vocareum.css}">
	<title>Quiz Page</title>
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
<div style="margin: 10px 0;">
<form action="/quiz" method="POST" th:object=${uniForm} >
<div th:each="ques, i: ${uniForm.loadQuizContent}">
  <div th:id="|uni-${i.index}|" class="tab-pane"></div>
  <input type="submit" class="btn" th:text="${ques.title}" th:value="${ques.uniQueSet}" th:name="|loadQuizContent[0].choosenIndex|"></input>
  <br>
</div>

</form>

</div>
</body>
</html>
